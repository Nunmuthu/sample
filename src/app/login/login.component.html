<form #f="ngForm">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" ngModel required minlength="3"/>
    <div *ngIf="f.controls['username']?.touched">
      <small *ngIf="f.controls['username'].errors?.['required']">
        Username is required
      </small>
      <small *ngIf="f.controls['username'].errors?.['minlength']">
        Username should have 3 characters
      </small>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label><input type="password" name="password" ngModel />
  </div>
  <div class="form-group"><button (click)="login(f)">Login</button></div>
</form>

<form [formGroup]="signupForm">
  <div class="form-group">
    <label>Username</label><input type="text" formControlName="username"/>
    <div *ngIf="signupForm.controls['username'].touched">
      <small *ngIf="signupForm.controls['username'].errors?.['required']">
        Username is required
      </small>
      <small *ngIf="signupForm.controls['username'].errors?.['minlength']">
        Username should have 3 characters
      </small>
    </div>
  </div>
  <div class="form-group"><label>Password</label><input type="password" /></div>
  <div class="form-group">
    <label>Retype password</label><input type="password" />
  </div>
  <div class="form-group"><button>Login</button></div>
</form>
